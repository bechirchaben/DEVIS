<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Générateur de devis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      fieldset {
        margin-bottom: 20px;
        border-radius: 5px;
        border: 2px solid;
        padding: 15px;
      }

      .fournisseur {
        border-color: #3498db;
      }

      .client {
        border-color: #e74c3c;
      }

      .paiement {
        border-color: #e67e22;
      }

      legend {
        font-weight: bold;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input,
      textarea,
      select {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }

      .service-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .service-row input,
      .service-row select {
        flex: 1;
      }

      button {
        padding: 10px 20px;
        background-color: #2ecc71;
        color: white;
        border: none;
        cursor: pointer;
      }

      .preview {
        margin-top: 30px;
        border: 1px solid #ccc;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h2>Générateur de devis</h2>

    <form id="devisForm">
      <fieldset class="client">
        <legend>Informations Client</legend>
        <label
          >Nom du client : <input type="text" name="client_nom" required
        /></label>
        <label
          >Adresse : <input type="text" name="client_adresse" required
        /></label>
        <label
          >Email : <input type="email" name="client_email" required
        /></label>
        <label
          >Téléphone : <input type="tel" name="client_num" required
        /></label>
      </fieldset>

      <fieldset>
        <legend>Détails du devis</legend>
        <label
          >Objet du devis : <input type="text" name="objet" required
        /></label>
        <label
          >Numéro de devis : <input type="text" name="numero" required
        /></label>
        <label>Date : <input type="date" name="date" required /></label>
      </fieldset>

      <fieldset>
        <legend>Services</legend>
        <div id="services">
          <div class="service-row">
            <input
              type="text"
              name="desc[]"
              placeholder="Description du service"
              required
            />
            <input
              type="number"
              name="prix[]"
              placeholder="Prix HT (€)"
              required
              step="0.01"
            />
            <select name="tva[]">
              <option value="20">TVA 20%</option>
              <option value="10">TVA 10%</option>
            </select>
          </div>
        </div>
        <button type="button" onclick="addService()">Ajouter un service</button>
      </fieldset>

      <button type="submit">Générer le PDF</button>
    </form>

    <script>
      function addService() {
        const container = document.getElementById("services");
        const div = document.createElement("div");
        div.className = "service-row";
        div.innerHTML = `
        <input type="text" name="desc[]" placeholder="Description du service" required>
        <input type="number" name="prix[]" placeholder="Prix HT (€)" required step="0.01">
        <select name="tva[]">
          <option value="20">TVA 20%</option>
          <option value="10">TVA 10%</option>
        </select>
      `;
        container.appendChild(div);
      }
